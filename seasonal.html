    <nav>

        <div class="logo-heading">
          <h3>AniSnap</h3>
          <p>INSTANT ART</p>
        </div>
      </div>
      <ul class="head-list">
        <li class="list"><a href="index.html">Home</a></li>
        <li class="list"><a href="about.html">About</a></li>
        <li class="list">
          <a href="">Browse</a>
          <ul class="drop-head-list">
            <li class="browse-list"><a href="">Latest</a></li>
            <li class="browse-list"><a href="">Popular</a></li>
            <li class="browse-list"><a href="seasonal.html">Seasonal</a></li>
          </ul>
        </li>
        <li class="list">
          <a href="">Collection</a>
          <ul class="drop-head-list">
            <li class="collection-list"><a href="">Categories</a></li>
            <li class="collection-list"><a href="scene.html">Scenes</a></li>

              <a href="wallpaper.html">Wallpaper</a>

      <div class="log-and-search" hidden>

        <div class="log-div"><button class="log-button">Log in</button></div>
      </div>
    </nav>
    <main>
      <section class="image-gallery-section">
        <h2 class="section-title">Seasonal Anime Snaps</h2>

        <div class="image-grid">
          <div class="image-card" data-caption="Peaceful Beach Sunset">
            <img
              src="assets/images/seasonal/anisnap-ocean-waves-sundress.jpg"
              alt="Anime Scene 1"
              class="preview-img"
              draggable="false"
            />
            
            <div class="overlay">
              <a
                href="assets/images/seasonal/anisnap-ocean-waves-sundress.jpg"
                download
                class="download-btn"
              >
                Download
              </a>
            </div>
          </div>

          <div class="image-card" data-caption="Cherry Blossoms in the Wind">
            <img
              src="assets/images/seasonal/anisnap-summer-beach-scene.jpg"
              alt="Anime Scene 2"
              class="preview-img"
              draggable="false"
            />
            <div class="overlay">
              <a
                href="assets/images/seasonal/anisnap-summer-beach-scene.jpg"
                download
                class="download-btn"
              >
                Download
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- preview image -->
      <div class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-inner">
          <img class="modal-content-img" />
          <p class="modal-caption"></p>
        </div>
      </div>
    </main>
